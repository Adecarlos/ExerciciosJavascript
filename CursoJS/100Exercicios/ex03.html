<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois números</title>
    <style>
        div#res{
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Digite dois números</h1>
    <input type="number" name="txtnum1" id="txtnum1">
    <input type="number" name="txtnum2" id="txtnum2">
    <input type="button" value="enviar" onclick="somar()">
    <div id = "res"></div>

    <script>
        function somar(){
            var txtn1 = window.document.getElementById("txtnum1")
            var txtn2 = window.document.getElementById("txtnum2")
            var res = window.document.getElementById("res")
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var soma =  n1 + n2
            res.innerHTML = (`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        }
    </script>
    
</body>
</html>
